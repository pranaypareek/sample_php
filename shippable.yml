language: php

build_image: shippableimages/ubuntu1204_php:0.0.1

php: 
  - 5.4
  
env:
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults

before_install:
  - source ~/usr/local/bin/phpenv-install $SHIPPABLE_PHP_RUNTIME

install:
- php --version

script:
   - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/calculator_test.php


      
